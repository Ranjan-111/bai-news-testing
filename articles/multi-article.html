<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Articles — bitfeed | Business & AI News</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Browse all articles on bitfeed — curated business, AI, and innovation news. Clean, minimal insights by custmr.team.">
    <meta name="keywords" content="bitfeed articles, business news, AI articles, innovation, technology news, India">
    <meta name="author" content="custmr.team">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://bitfeed.in/articles/multi-article.html">

    <!-- Open Graph -->
    <meta property="og:site_name" content="bitfeed">
    <meta property="og:title" content="Latest Articles — bitfeed">
    <meta property="og:description" content="Browse all curated business, AI, and innovation articles on bitfeed.">
    <meta property="og:image" content="https://bitfeed.in/assets/favicon.png">
    <meta property="og:url" content="https://bitfeed.in/articles/multi-article.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_IN">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Latest Articles — bitfeed">
    <meta name="twitter:description" content="Browse all curated business, AI, and innovation articles on bitfeed.">
    <meta name="twitter:image" content="https://bitfeed.in/assets/favicon.png">

    <!-- Technical SEO -->
    <meta name="theme-color" content="#d73634">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/layout/layout.css">
    <link rel="stylesheet" href="/main/index.css">
    <link rel="stylesheet" href="multi-article.css">

    <!-- Structured Data: CollectionPage -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Latest Articles",
        "description": "Browse all curated business, AI, and innovation articles on bitfeed.",
        "url": "https://bitfeed.in/articles/multi-article.html",
        "publisher": {
            "@type": "Organization",
            "name": "bitfeed by custmr.team",
            "logo": {
                "@type": "ImageObject",
                "url": "https://bitfeed.in/assets/favicon.png"
            }
        },
        "breadcrumb": {
            "@type": "BreadcrumbList",
            "itemListElement": [
                { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://bitfeed.in/" },
                { "@type": "ListItem", "position": 2, "name": "Articles", "item": "https://bitfeed.in/articles/multi-article.html" }
            ]
        }
    }
    </script>

</head>

<body>
    <!-- HEADER AND NAVIGATION BAR -->
    <div id="global-header"></div>

    <!-- Multi article  -->
    <main class="ma-main">

        <p class="topic">Latest Articles</p>
        <hr class="Line1">

        <section id="skeleton-view" class="articles-container">
            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary short"></div>
            </div>
            <hr class="sk-hr">

            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary short"></div>
            </div>
            <hr class="sk-hr">

            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary"></div>
            </div>
            <hr class="sk-hr">

            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary"></div>
            </div>
            <hr class="sk-hr">

            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary"></div>
            </div>
            <hr class="sk-hr">
            <div class="sk-card">
                <div class="skeleton sk-title"></div>
                <div class="skeleton sk-date"></div>
                <div class="skeleton sk-summary"></div>
                <div class="skeleton sk-summary short"></div>
            </div>
            <hr class="sk-hr">

        </section>

        <section class="articles-container hidden" id="articles-list">
        </section>

    </main>


    <!-- Pagination Container -->
    <div class="pagination-bar">
        <div class="pagination-wrapper">

            <button onclick="changePage('prev')" class="arrow-btn" aria-label="Previous Page">
                <svg viewBox="0 0 24 24">
                    <path d="M2 12l20 10V2z" />
                </svg>
            </button>

            <div id="pages-container"></div>

            <button onclick="changePage('next')" class="arrow-btn" aria-label="Next Page">
                <svg viewBox="0 0 24 24">
                    <path d="M22 12l-20 10V2z" />
                </svg>
            </button>

        </div>
    </div>



    <!-- footer -->
    <div id="global-footer"></div>

    <script defer type="module" src="/layout/layout.js"></script>
    <script type="module" src="multi-article.js"></script>
</body>

</html>
